<div class="row" ng-controller="homeController">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8 margin-top-100" >
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../../../App/Style/Images/image0.jpg" alt="Clinic management" width="600" height="400">
                </div>

                <div class="item">
                    <img src="../../../App/Style/Images/image1.jpg" alt="Clinic management" width="600" height="400">
                </div>

                <div class="item">
                    <img src="../../../App/Style/Images/image2.jpg" alt="Clinic management" width="600" height="400">
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" ng-non-bindable href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" ng-non-bindable href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
        </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
